<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="result"></div>
    <div id="result"></div>
    <div class="images">
        <img src="./images/piedra.png">
        <img src="./images/tijera.png">
        <img src="./images/papel.png">
    </div>
    <div class="buttons">
        <input type="button" class="game-button" value="rock" />
        <input type="button" class="game-button" value="scissors" />
        <input type="button" class="game-button" value="paper" />
    </div>
    <p id="playerPoints">
        <img src="./images/player.png">
        <span id="playerScore">0</span>
    </p>
    <p id="pcPoints">
        <img src="./images/pc.png">
        <span id="pcScore">0</span>
    </p>
    <div class="buttons">
        <input type="button" id="reloadButton"></button>\
    </div>
  <script src="main.js"></script>
</body>
</html>
